<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

        body{
            font-family: 'Work Sans', sans-serif;
        }
        h1{
            font-family: 'Kaushan Script', cursive;

</head>
