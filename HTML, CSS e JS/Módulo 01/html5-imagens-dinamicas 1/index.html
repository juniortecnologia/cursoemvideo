<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinamicas</title>
  </head>
  <body>
    
      <h1>Imagens Dinamicas</h1>
      <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador
      </p>

      <!-- picture tag picture é usada para definir várias fontes de imagem para um elemento de imagem. O navegador escolherá a melhor imagem para exibir com base na resolução da tela do usuário. -->
      <picture>
        <source
          media="(max-width: 750px)"
          srcset="assets/foto-p.png"
          type="image/png"
        />
        <source
          media="(max-width: 1050px)"
          srcset="assets/foto-m.png"
          type="image/png"
        />
        <img src="./assets/foto-g.png" alt="foto-flexivel" />
      </picture>
    

    <h1>Reproduzir audio</h1>
    <audio preload="metadata" controls loop>
      <source src="midia/rockdramatico.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
